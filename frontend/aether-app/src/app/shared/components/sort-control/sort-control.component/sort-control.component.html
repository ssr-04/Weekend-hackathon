<div class="flex items-center gap-2">
    <select #sortSelect (change)="onSortByChange(sortSelect.value)" class="form-input text-sm !p-2">
    <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
    </select>
    <button (click)="toggleSortOrder()" class="glass-button !p-2">
    <!-- Ascending Icon -->
    <svg *ngIf="sortOrder() === 'Asc'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/></svg>
    <!-- Descending Icon -->
    <svg *ngIf="sortOrder() === 'Desc'" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="m3 16 4 4 4-4"/><path d="M7 20V4"/></svg>
    </button>
</div>
