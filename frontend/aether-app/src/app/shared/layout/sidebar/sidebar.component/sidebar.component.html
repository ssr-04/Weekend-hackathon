<aside class="w-64 h-screen fixed top-0 left-0 p-4">
  <div class="glass-card h-full flex flex-col">
    <!-- Logo -->
    <div class="p-4 border-b border-white/10">
      <a routerLink="/dashboard" class="text-3xl font-display font-bold">
        Aether<span class="text-aether-blue">.</span>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="flex-grow p-4 space-y-2">
      <a *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive="bg-white/10 text-white"
         [routerLinkActiveOptions]="{exact: link.path === '/dashboard'}"
         class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-off-white/70 hover:bg-white/5 hover:text-white transition-colors font-semibold">
        <!-- Placeholder for Lucide Icons -->
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        <span>{{ link.label }}</span>
      </a>
    </nav>

    <!-- Footer / Logout -->
    <div class="p-4 border-t border-white/10">
      <button (click)="logout()" class="w-full flex items-center gap-3 px-4 py-2.5 rounded-lg text-off-white/70 hover:bg-danger/20 hover:text-danger transition-colors font-semibold">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</aside>
