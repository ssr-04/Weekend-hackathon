<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 ease-in-out"
        [ngClass]="{
          'glass-card mx-2 md:mx-4 my-2 shadow-lg': isScrolled(),
          'pt-6 pb-4': !isScrolled()
        }">
  <nav class="container mx-auto px-4 md:px-6 flex items-center justify-between">
    <!-- Left Side: Logo -->
    <a routerLink="/" class="text-3xl font-display font-bold">
      Aether<span class="text-aether-blue">.</span>
    </a>

    <!-- Right Side: DYNAMIC Authentication Actions -->
    <div class="flex items-center gap-2 sm:gap-4">
      <!-- LOGGED OUT STATE -->
      <ng-container *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/login" class="glass-button">Login</a>
        <a routerLink="/register" class="gradient-button">Sign Up</a>
      </ng-container>

      <!-- LOGGED IN STATE -->
      <ng-container *ngIf="isLoggedIn$ | async">
        <a routerLink="/dashboard" class="glass-button">Dashboard</a>
        <button (click)="logout()" class="gradient-button">Logout</button>
      </ng-container>
    </div>
  </nav>
</header>
